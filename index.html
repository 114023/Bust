<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bust Web Browser</title>
<style>
  body {
    background-color: #f5e79e; /* Mellow yellow */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #333;
  }

  p {
    color: #666;
    line-height: 1.6;
  }

  .button {
    display: inline-block;
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #555;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to Bust Web Browser</h1>
  <p>A fast, simple, and secure browsing experience.</p>
  <p>With Bust, you can browse the web with ease and peace of mind.</p>
  <a href="#" class="button">Get Started</a>
</div>
</body>
</html>
